apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-base
  namespace: argocd
spec:
  project: default
  source:
    chart: istio
    repoURL: https://istio-release.storage.googleapis.com/charts
    targetRevision: 1.18.2
    helm:
      releaseName: istio
  destination:
    server: "https://kubernetes.default.svc"
    namespace: istio-ingress
  syncPolicy:
    syncOptions:
    - CreateNamespace=true